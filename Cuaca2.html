<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Cuaca - WeatherAPI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0077b6, #00b4d8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 1em;
    }

    button {
      background-color: #00b4d8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0096c7;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .result p {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      border-radius: 6px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Cek Cuaca</h1>
    <input type="text" id="lokasi" placeholder="Masukkan nama kota..." />
    <button id="cekCuaca">Cek Cuaca</button>


    <div class="result" id="hasil" style="display: none;">
      <p><strong>Kecamatan:</strong> <span id="kecamatan"></span></p>
      <p><strong>Provinsi:</strong> <span id="provinsi"></span></p>
      <p><strong>Negara:</strong> <span id="negara"></span></p>
      <p><strong>Suhu (¬∞C):</strong> <span id="suhu"></span></p>
      <p><strong>Longitude:</strong> <span id="lon"></span></p>
      <p><strong>Latitude:</strong> <span id="lat"></span></p>
    </div>
  </div>

  <script>
    const tombol = document.getElementById("cekCuaca");

    tombol.addEventListener("click", async () => {
      const lokasi = document.getElementById("lokasi").value.trim();
      const hasil = document.getElementById("hasil");

      if (!lokasi) {
        alert("Masukkan nama lokasi terlebih dahulu!");
        return;
      }

    
      const apiKey = "5703869a87a34fe8a1311200250610";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Gagal mengambil data cuaca");

        const data = await response.json();

    
        document.getElementById("kecamatan").textContent = data.location.name;
        document.getElementById("provinsi").textContent = data.location.region;
        document.getElementById("negara").textContent = data.location.country;
        document.getElementById("suhu").textContent = data.current.temp_c;
        document.getElementById("lon").textContent = data.location.lon;
        document.getElementById("lat").textContent = data.location.lat;

        hasil.style.display = "block";
      } catch (error) {
        alert("Terjadi kesalahan: " + error.message);
        hasil.style.display = "none";
      }
    });
  </script>
</body>
</html>
